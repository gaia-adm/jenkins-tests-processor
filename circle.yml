machine:
  services:
    - docker
dependencies:
  override:
    - docker build -t gaiaadm/jenkins-tests-processor .
    - docker tag gaiaadm/jenkins-tests-processor gaiaadm/jenkins-tests-processor:$CIRCLE_BUILD_NUM
test:
  override:
    - docker run --name unit-test-runner gaiaadm/jenkins-tests-processor /bin/sh -c "cd /src/processors/jenkins-tests-processor && nosetests --with-xunit"
    - docker cp unit-test-runner:/src/processors/jenkins-tests-processor/nosetests.xml $CIRCLE_TEST_REPORTS
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push gaiaadm/jenkins-tests-processor
general:
  branches:
    only:
      - master
