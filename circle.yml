machine:
  services:
    - docker
dependencies:
  override:
    - docker build -t gaiaadm/jenkins-tests-processor:$BUILD_TAG .
test:
  override:
    - docker run --name unit-test-runner gaiaadm/jenkins-tests-processor:$BUILD_TAG nosetests --with-xunit
    - docker cp unit-test-runner:/src/nosetests.xml $CIRCLE_TEST_REPORTS
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push gaiaadm/jenkins-tests-processor
general:
  branches:
    only:
      - master
