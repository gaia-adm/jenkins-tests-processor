machine:
  pre:
    - echo 'DOCKER_OPTS="-s btrfs -e lxc -D --userland-proxy=false"' | sudo tee -a /etc/default/docker
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.1-circleci-cp-workaround'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker
dependencies:
  pre:
    - sudo apt-get update && sudo apt-get install jq openssl
    # download update_service script
    - curl -LO https://raw.githubusercontent.com/gaia-adm/gaia-fleet/master/update_service.sh && chmod +x update_service.sh
  override:
    - docker build -t gaiaadm/jenkins-tests-processor .
    - docker tag gaiaadm/jenkins-tests-processor gaiaadm/jenkins-tests-processor:$CIRCLE_BUILD_NUM-$CIRCLE_BRANCH
    - docker tag gaiaadm/jenkins-tests-processor gaiaadm/jenkins-tests-processor:$CIRCLE_BRANCH
test:
  override:
    - docker run --name unit-test-runner gaiaadm/jenkins-tests-processor /bin/sh -c "cd /src/processors/jenkins-tests-processor && nosetests --with-xunit"
    - docker cp unit-test-runner:/src/processors/jenkins-tests-processor/nosetests.xml $CIRCLE_TEST_REPORTS
deployment:
  continuous:
    branch: [master, develop, /feature_.*/]
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push gaiaadm/jenkins-tests-processor
      - ./update_service.sh -t $CIRCLE_BRANCH -b $CIRCLE_BUILD_NUM -f jenkins-tests-processor.service -n jenkins-tests-processor
notify:
  webhooks:
    - url: https://webhook.master.gaiahub.io/wh/5a866f9b-98c9-438d-a8d4-53cf4ae9599c/4c310c8e220ee9bead74eece42ce0e109fd3535e
